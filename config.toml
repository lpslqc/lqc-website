[Params]
  description = "The LQC's mission: To explore strange new materials...To seek out new designs; new control approaches...To boldly go where no qubit has gone before." # Description of your site
  opengraph = true
  twitter_cards = false
  readmore = true # Show "Read more" button in list if true
  authorbox = false
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information
  mainSections = ["blog", "news"] # Specify section pages to show on home page and the "Recent articles" widget

[Params.style.vars]
  #highlightColor = "#193447" # Override highlight color
  #highlightColor = "#1389aa"
  #highlightColor = "#087195"
  
  highlightColor = "#3094c3"
  #highlightColor = "#2c5484"

  # Override font-family sets. Secondary font-family set responsible for pre, code, kbd, and samp tags font
  # Take care of different quotes OR escaping symbols in these params if necessary
  fontFamilyPrimary = "'Open Sans', Helvetica, Arial, sans-serif"
  fontFamilySecondary = "SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
  
  customCSS = ["css/custom.css"] # Include custom CSS files
  customJS = ["js/custom.js"] # Include custom JS files


[Params.logo]
  image = "img/collablogo5.png" # Logo image. Path relative to "static"
  title = "LPS Qubit Collaboratory" # Logo title, otherwise will use site title
  subtitle = "Quantum Information Science with the Laboratory for Physical Sciences" # Logo subtitle

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)
