baseurl = "qubitcollaboratory.org/"
title = "LPS Qubit Collaboratory"
languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = "mainroad"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "G-KF5P2YWX26" # Enable Google Analytics by entering your tracking id

#[Author]
